    var m = angular.module('hd', []);
    //自定义服务：使用回调函数方式返回数据
    m.factory('videoServer', ['$http',function($http) {
        var obj = {
            all:function() {
                //返回一个(permission ?)对象
                return $http({url:'68.php'});
            }
        };
        return obj;
    }]);
    m.controller('ctrl1', ['$scope','$http','videoServer', function($scope, $http, videoServer) {
        $scope.data = videoServer.all();
    }]);
    m.controller('ctrl2', ['$scope','$http','videoServer', function($scope, $http, videoServer) {
        
    }]);
</script>
