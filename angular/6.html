<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>6</title>
	<script type="text/javascript" src="angular-1.3.0.js"></script>
</head>
<body ng-app="hd">
<div ng-controller="ctrl">
	{{name}}
	<br>
	{{username}}
	<br>
	{{url}}
	<br>
	<h3 ng-bind="name"></h3>
</div>
<script type="text/javascript">
	var m = angular.module("hd", []);
	m.controller("ctrl", ["$scope", function($scope) {
		$scope.name="testAngular";
		$scope.username = "gexy";
		$scope.url = "bensusan.cn";
	}]);
</script>
</body>
</html>
