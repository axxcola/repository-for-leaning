<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>64</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>

<div ng-app="hd" ng-controller="ctrl">
    {{data}}<hr>
    <div ng-bind-html="data"></div>
    <hr>
    <div ng-bind-html="title | trustHtml"></div>
</div>
<script type="text/javascript">
    var m = angular.module('hd', []);
    m.filter('trustHtml', ['$sce', function($sce) {
        return function(data) {
           return $sce.trustAsHtml(data);
        }
    }]);
    m.controller('ctrl', ['$scope','$sce', function($scope, $sce) {
        $scope.data = $sce.trustAsHtml('<h1 style="color:green">Zelda GeXY</h1>');
        $scope.title = '<h1 style="color:purple">Zelda GeXY</h1>';
    }]);
</script>
</body>
</html>
