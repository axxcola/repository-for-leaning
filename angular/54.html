<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>54</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>

<div ng-app="hd" ng-controller="ctrl">
  <h1 axxcola color="{{color}}"></h1>
</div>
<script type="text/javascript">
    var m = angular.module('hd', []);
    m.directive("axxcola", [function() {
      return {
        restrict: "AEC",
        template: '{{name}}<span style="color:{{color}}">axxcola</span>',
        scope: {color:'@color'} //单向绑定：第一个color是指令里面{{}}中的color，第二个是属性中的color(h1中),这种情况下@后面的color可以不写.template中的name无法获取到，因为指令和控制器中的变量是隔离的。指令可以获取控制器中color的原因是通过中间量（一个h1属性）获取到的，控制器控制属性，color来自于属性
      };
    }]);
    m.controller('ctrl', ['$scope', function($scope) {
        $scope.name="Gexy";
        $scope.color="green";
    }]);
</script>
</body>
</html>
