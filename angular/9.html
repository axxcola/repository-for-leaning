<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>9</title>
	<script type="text/javascript" src="angular-1.3.0.js"></script>
</head>
<body>
<div ng-app="hd" ng-controller="ctrl">
	<input type="radio" ng-model="status" value='1' name='engine'>开启
	<input type="radio" ng-model="status" value='0' name='engine'>关闭
</div>
<script type="text/javascript">
	var m = angular.module('hd', []);
	m.controller("ctrl", ['$scope', function($scope) {
		$scope.status = 0;
	}]);
</script>
</body>
</html>
