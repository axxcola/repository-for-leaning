<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>65</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>

<div ng-app="hd">
    <div ng-controller="ctrl1">{{data}}</div>
    <div ng-controller="ctrl2">{{data}}</div>
</div>
<script type="text/javascript">
    var m = angular.module('hd', []);
    m.controller('ctrl1', ['$scope','$cacheFactory', function($scope, $cacheFactory) {
        var obj = $cacheFactory('Zelda GeXY');
        obj.put('web', {name:'Gexy', url:'bensusan.cn'});
        $scope.data = obj.get('web').name
        //删除
        //obj.remove('web');
        //删除全部
        // obj.removeAll();
        //删除obj
        // obj.destroy();
    }]);
    m.controller('ctrl2', ['$scope','$cacheFactory', function($scope, $cacheFactory) {
        var obj = $cacheFactory.get('Zelda GeXY');
        $scope.data = obj.get('web').name;
        
    }]);
</script>
</body>
</html>
