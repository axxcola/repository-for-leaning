<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>74</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <!-- <script type="text/javascript" src="angular-route.js"></script> -->
    <script type="text/javascript" src="angular-ui-router.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>

<div ng-app="hd" controller="ctrl">
    <div ui-view></div>
</div>
<script type="text/javascript">
    var m = angular.module('hd', ['ui.router']);
    m.config(['$stateProvider', '$urlRouterProvider', function($stateProvider, $urlRouterProvider){
        //默认路由
        $urlRouterProvider.otherwise('/axxcola');
        //定义路由规则
        $stateProvider.state('default', {
            url : "/axxcola",
            template: "<h1>axxcola</h1>"
        });
    }]);
    m.controller('ctrl', ['$scope', function($scope) {
        
    }]);
</script>
</body>
</html>
