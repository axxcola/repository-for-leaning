<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>22</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>
<style>
	.red{
		background-color: red;
	}
	.font{
		font-size: 100px;
	}
	.lock{
		background: #dcdcdc;
	}
</style>
<div ng-app="hd" ng-controller="ctrl">
	<div ng-class="{red:false, font:true}">CLASS</div>
	<table border="1" width="600">
		<tr>
			<td>编号</td>
			<td>姓名</td>
			<td>年龄</td>
		</tr>
		<!-- ng-class-even:偶数 ng-class-odd:奇数 -->
		<tr ng-repeat="v in data" ng-class="{lock:v.status==0}">
			<td>{{v.num}}</td>
			<td ng-class="{red:v.age>=25}">{{v.username}}</td>
			<td>{{v.age}}</td>
		</tr>
	</table>
</div>
<script type="text/javascript">
	var m = angular.module('hd', []);
	m.controller("ctrl", ['$scope', function($scope) {
		$scope.data = [
			{username:'Gexy', age:21, status:1, num:1},
			{username:'Gexy2', age:22, status:0, num:2},
			{username:'Gexy3', age:23, status:1, num:3},
			{username:'Gexy4', age:24, status:1, num:4},
		]
	}]);
</script>
</body>
</html>
