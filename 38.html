<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>38</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>

<div ng-app="hd" ng-controller="ctrl">
   {{data|orderBy:'id':true}} ——>降序<br />
   {{data|orderBy:'id':false}} ——>升序<br />
   {{data|orderBy:'click':true}} ——>降序<br />
   {{data|orderBy:'click':false}} ——>升序<br /><hr>
   {{data|filter:1}} ——>有1<br />
   {{data|filter:'PHP'}} ——>完全匹配<br />

</div>
<script type="text/javascript">
    var m = angular.module('hd', []);
    m.controller("ctrl", ['$scope', function($scope) {
        $scope.data = [
            {id:1, click:100, title:'PHP'},
            {id:2, click:200, title:'javascript'},
            {id:3, click:300, title:'Python'},
        ];
    }]);
</script>
</body>
</html>
