<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>70</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>

<div ng-app="hd">
    <div ng-controller="ctrl">{{data}}</div>
</div>
<script type="text/javascript">
    var m = angular.module('hd', []);
    //自定义服务：使用回调函数方式返回数据
    m.factory('videoServer', ['$http',function($http) {
        return {
            get:function(callback) {
                $http({url:'68.php'}).then(function(response) {
                    callback(response);
                })
            },

            all:function() {
                //返回一个(permission ?)对象
                return $http({url:'68.php'});
            }
        };
    }]);
    m.controller('ctrl', ['$scope','$http','videoServer', function($scope, $http, videoServer) {
        // videoServer.get(function(response) {
        //     $scope.data = response.data;
        // });
        videoServer.all().then(function(response) {
            $scope.data = response.data;
        });
    }]);
</script>
</body>
</html>
