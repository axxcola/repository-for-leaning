<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>43</title>
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="underscore-min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
</head>
<body>

<div ng-app="hd" ng-controller="ctrl">
  搜索： <input type="text" ng-model="search">
  <table border="3" width="600">
      <tr>
          <td>编号</td>
          <td>姓名</td>
          <td>手机号</td>
      </tr>
      <tr ng-repeat="(k,v) in data">
          <td>{{v.id}}</td>
          <td>{{v.name}}</td>
          <td>{{v.mobile|truncate:5}}</td>
      </tr>
  </table>
</div>
<script type="text/javascript">
    var m = angular.module('hd', []);
    //自定义手机号加*过滤器
    m.filter('truncate', function() {
      return function(mobile, length) {
        len = length ? length : 3;
        return mobile.substr(0, 11-len)+new String('*').repeat(len);
      }
    });
    m.controller("ctrl", ['$scope', '$filter', function($scope, $filter) {
      $scope.data = [
        {id:1, name:'Gexy', mobile:'12345678901'},
        {id:2, name:'YY', mobile:'48965678901'},
        {id:3, name:'LL', mobile:'82135078901'},
      ];
    }]);
</script>
</body>
</html>
