<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2</title>
	<script type="text/javascript" src="angular-1.3.0.js"></script>
</head>
<body>
	<div ng-app="hd" ng-controller="ctrl">
		{{name}}
		<h2 ng-bind="name"></h2>
		<input type="text" ng-model="name">
	</div>
	
	<script type="text/javascript">
		var mg = angular.module('hd', []);
		mg.controller('ctrl', ['$scope', function($scope) {
			$scope.name="学习angular";
		}]);
	</script>
</body>
</html>
