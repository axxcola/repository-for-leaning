<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>27</title>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<style>
	.mobile{
		border:solid 1px #999999;
		height:500px;
		display:flex;
	}
	.mobile dl{
		margin: 0px;
		padding: 0px;
		display:flex;
		flex: 1;
		flex-direction: column-reverse;
	}
	.mobile dl dt{
		background: #999999;
		color: #ffffff;
		height: 30px;
		text-align: center;
		border:solid 1px #f3f3f3;
		cursor: pointer;
		line-height: 2em;
	}
	.mobile dl dd{
		display: flex;
		flex-direction: column;
	}
	.mobile dl dd a{
		border:solid 1px #f3f3f3;
		text-align: center;
		padding: 6px;
		text-decoration: none;
	}
</style>
<div ng-app="hd" ng-controller="ctrl">
	<form action="" method="post" class="form-horizontal" role="form">
		<div class="container">
			<div class="row">
				<div class="col-xs-4" class="app">
					<div class="mobile">
						<dl ng-repeat="v in data.button">
							<dt ng-bind="v.name"></dt>
							<dd>
								<a href="" ng-repeat="d in v.sub_button" ng-bind="d.name"></a>
							</dd>
						</dl>
					</div>
				</div>
				<div class="col-xs-8">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Edit Zone</h3>
						</div>
						<div class="panel-body">
							<!-- 一级菜单开始 -->
							<div class="panel panel-default" ng-repeat="v in data.button">
								<div class="panel-body">
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">标题</label>
										<div class="col-sm-10">
											<input type="text" class="form-control" ng-model="v.name">
										</div>
									</div>
								</div>
								<div class="panel-body">
									<div class="form-group">
										<label for="" class="col-sm-2 control-label">链接</label>
										<div class="col-sm-10">
											<input type="text" class="form-control">
										</div>
									</div>
									<div class="panel-body">
										<div class="panel panel-default" ng-repeat="d in v.sub_button">
											<div class="panel-body">
												<div class="form-group">
													<label for="" class="col-sm-2 control-label">标题</label>
													<div class="col-sm-10">
														<input type="text" class="form-control">
													</div>
												</div>
											</div>
											<div class="panel-body">
												<div class="form-group">
													<label for="" class="col-sm-2 control-label">链接</label>
													<div class="col-sm-10">
														<input type="text" class="form-control" ng-model="d.name">
													</div>
												</div>
											</div>
										</div>
										<button class="btn btn-info">添加菜单</button>
									</div>
								</div>
							</div>
							<!-- 一级菜单结束 -->
							<button class="btn btn-success">添加一级菜单</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript">
	var m = angular.module('hd', []);
	m.controller("ctrl", ['$scope', function($scope) {
		$scope.data = {
		    "button":[
		    {    
		        "type":"click",
		        "name":"今日歌曲",
		        "key":"V1001_TODAY_MUSIC"
		    },
			{
				"type":"view",
				"name":"Bensusan",
				"url":"bensusan.cn",
                "sub_button":[
                    {
                        "type":"view",
                        "name":"搜索",
                        "url":"http://www.soso.com/"
                    },
                    {
                        "type":"miniprogram",
                        "name":"wxa",
                        "url":"http://mp.weixin.qq.com",
                        "appid":"wx286b93c14bbf93aa",
                        "pagepath":"pages/lunar/index"
                    },
                    {
                        "type":"click",
                        "name":"赞一下我们",
                        "key":"V1001_GOOD"
                    }
                ]
			},
		    {
		        "name":"菜单",
		        "sub_button":[
		            {    
		               "type":"view",
		               "name":"搜索",
		               "url":"http://www.soso.com/"
		            },
		            {
		                "type":"miniprogram",
		                "name":"wxa",
		                "url":"http://mp.weixin.qq.com",
		                "appid":"wx286b93c14bbf93aa",
		                "pagepath":"pages/lunar/index"
		            },
		            {
		                "type":"click",
		                "name":"赞一下我们",
		                "key":"V1001_GOOD"
		            }
	            ]
	       }]
		}
	}]);
</script>
</body>
</html>
